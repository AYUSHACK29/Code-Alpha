	<!-- For showing an enlarged image when hovering over previews -->
	<div id = "image">

	<img class = "preview" src = "Images/73.jpg" alt = "Chittorgarh Fort, Chittorgarh" onmouseover = "upDate(this)" onmouseout = "unDo()">
	<img class = "preview" src = "Images/31572175072_991f8ce500_b_20170423132618.jpg" alt = "Kumbhalgarh Fort" onmouseover = "upDate(this)" onmouseout = "unDo()">
